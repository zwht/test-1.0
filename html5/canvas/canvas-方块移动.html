<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{background: #000}
        #canvas{background: #fff}
    </style>
</head>
<body>
<!--默认=writh=300;height=150-->
<canvas id="canvas" height="400" width="400"></canvas>
<script>
    var oC=document.getElementById('canvas');
    var oP=oC.getContext('2d');
    var num=0;
    oP.strokeRect(0,0,50,50);
    setInterval(function(){
        num++;
        oP.clearRect(0,0,oC.width,oC.height);
        oP.strokeRect(num,num,50,50);
    },30)
</script>
</body>
</html>
