<!DOCTYPE html>

<table border="1" width="1000">

    <tr>

    <tbody>

    </tr>
    </tbody>
</table>
<script>
    window.onload = function () {

        var oTable=document.getElementsByTagName('table')[0].tBodies[0].rows;
        var oldBg='111';
        for(var i=0; i<oTable.length;i++){
            //隔行变色
            oTable[i].style.background=i%2?'red':'gray';
            //鼠标移入
            oTable[i].onmouseover=function(){
                oldBg=this.style.background;
                this.style.background='#099';

            };
            //鼠标移除
            oTable[i].onmouseout=function(){
                this.style.background=oldBg;
            }
        }

        console.log(oldBg);

    }
</script>
</body>
