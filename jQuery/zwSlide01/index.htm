<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <style type="text/css">
        body {
            position: relative;
            margin: 0;
            padding: 55px 0 0 0;
        }

        #demo_menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: url(/statics/images/my/menu_bg.png) repeat-x;
            z-index: 800;
            font-size: 14px;
            text-align: center;
            color: #999;
            line-height: 180%;
            border-bottom: 1px solid #8A961C;
        }

        #demo_menu .top_menu {
            width: 1080px;
            margin: 0 auto;
            color: #000;
            font-size: 12px;
            overflow: hidden;
            z-index: 1000;
        }

        #demo_menu .top_menu strong {
            width: 195px;
            display: block;
            height: 50px;
            float: left;
            background: url(/statics/images/my/logo.png) no-repeat 0 8px;
        }

        #demo_menu .top_left {
            float: left;
            width: 550px;
            height: 50px;
            line-height: 50px;
            z-index: 9999;
            overflow: hidden;
        }

        #demo_menu .top_left ul {
            width: 550px;
            float: right;
            overflow: hidden;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #demo_menu .top_left li {
            float: left;
            margin: 0 15px 0 0;
            padding: 0;
            text-align: center;
        }

        #demo_menu .top_left li a, #demo_menu .top_left li a:visited {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            width: 60px;
            display: block;
            height: 50px;
            line-height: 50px;
        }

        #demo_menu .top_left li a:hover, #demo_menu .top_left li a:hover span {
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }

        #demo_menu .top_left a, #demo_menu .top_left a:visited {
            font-size: 12px;
            white-space: nowrap;
            color: #fff;
            font-family: "ו", "Times New Roman", Times, serif;
            line-height: 140%;
        }

        #demo_menu .top_left a:hover {
            color: #000;
            font-family: "ו", "Times New Roman", Times, serif;
        }

        #demo_menu .top_right {
            float: right;
            width: 320px;
            padding: 8px 0 0 0;
            z-index: 1000;
        }

        #bdshare {
            margin: -5px 0 0 0;
        }
    </style>
    <title></title>
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.touchSlider.js"></script>
    <link href="http://www.5icool.org/demo/2013/a01107/css/common.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            $(".main_visual").hover(function () {
                $("#btn_prev,#btn_next").fadeIn()
            }, function () {
                $("#btn_prev,#btn_next").fadeOut()
            })
            $dragBln = false;
            $(".main_image").touchSlider({
                flexible: true,
                speed: 200,
                btn_prev: $("#btn_prev"),
                btn_next: $("#btn_next"),
                paging: $(".flicking_con a"),
                counter: function (e) {
                    $(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
                }
            });
            $(".main_image").bind("mousedown", function () {
                $dragBln = false;
            })
            $(".main_image").bind("dragstart", function () {
                $dragBln = true;
            })
            $(".main_image a").click(function () {
                if ($dragBln) {
                    return false;
                }
            })
            timer = setInterval(function () {
                $("#btn_next").click();
            }, 5000);
            $(".main_visual").hover(function () {
                clearInterval(timer);
            }, function () {
                timer = setInterval(function () {
                    $("#btn_next").click();
                }, 5000);
            })
            $(".main_image").bind("touchstart", function () {
                clearInterval(timer);
            }).bind("touchend", function () {
                timer = setInterval(function () {
                    $("#btn_next").click();
                }, 5000);
            })
        });
    </script>

</head>
<body>
<div class="main_visual">
    <div class="flicking_con">
        <div class="flicking_inner">
            <a href="" class="on">1</a>
            <a href="" class="">2</a>
            <a href="" class="">3</a>
            <a href="" class="">4</a>
            <a href="" class="">5</a>
        </div>
    </div>
    <div class="main_image">
        <ul style="width: 1920px; overflow: visible;">
            <li><span class="img_3"></span></li>
            <li><span class="img_4"></span></li>
            <li><span class="img_1"></span></li>
            <li><span class="img_2"></span></li>
            <li><span class="img_5"></span></li>
        </ul>
        <a href="javascript:;" id="btn_prev"></a>
        <a href="javascript:;" id="btn_next"></a>
    </div>
</div>

</body>
</html>
