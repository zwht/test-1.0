<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a, img {
            border: 0;
        }

        /* focusbox */
        .focusbox {
            position: relative;
            overflow: hidden;
            zoom: 1;
            width: 100%;
            height: 600px;
        }

        #fullbanner {
            margin: auto;
            position: relative;
        }

        #fullbanner ul {
        }

        #fullbanner li {
        }

        #fullbanner li a {
            display: block;
            overflow: hidden;
        }

        #fullbanner li a img {
            display: block;
            margin: 0 auto;
            width: 960px;
            height: 700px;
        }

        .arrow-left {
            background: url(image/hover_left.png) no-repeat;
            height: 74px;
            width: 74px;
        }

        .arrow-right {
            background: url(image/hover_right.png) no-repeat;
            height: 74px;
            width: 74px;
        }

        #fullbanner .wrappic {
            overflow: visible;
            position: absolute;
        }

        #fullbanner .next, #fullbanner .prev {
            filter: alpha(Opacity=50);
            opacity: .5;
            position: absolute;
            top: 50%;
            margin-top: -37px;
            z-index: 3;
            display: none
        }

        #fullbanner .next {
            margin: -25px 0 0 0;
            right: 0;
        }

        #fullbanner .mask-left, #fullbanner .mask-right, #fullbanner .plan {
            background: #099;
            z-index: 1;
            position: absolute;
            top: 0;
            overflow: hidden
        }

        #fullbanner .mask-right, #fullbanner .mask-left {
            z-index: 4;
            filter: alpha(Opacity=20);
            opacity: .2;
            background: #000;
            overflow: hidden;
        }


    </style>
    <script src="../../common/js/jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../../common/js/min-plug-in/zwSlide.js" type="text/javascript"></script>
</head>
<body>

<div class="focusbox">
    <div id="fullbanner">
        <div class="wrappic">
            <ul>
                <li class="plan">
                    <a target="_blank"><img src="image/1.jpg"/></a>
                </li>
                <li class="plan">
                    <a target="_blank"><img src="image/2.jpg"/></a>
                </li>
                <li class="plan">
                    <a target="_blank"><img src="image/3.jpg"/></a>
                </li>
                <li class="plan">
                    <a target="_blank"><img src="image/2.jpg"/></a>
                </li>


            </ul>
        </div>

        <div class="helper">
            <div class="mask-left"></div>
            <div class="mask-right"></div>
            <a href="javascript:;" class="prev arrow-left"></a>
            <a href="javascript:;" class="next arrow-right"></a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $.foucs({
            interval: 1000,//间隔多少秒触发切换 默认5000
            animateTime: 500,//切换时间 默认500
            direction: 'right',//切换方向 默认left
            height: 600,//高度 默认父级高
            width: 1200//宽度 默认父级宽
        });
    });
</script>


</body>
</html>
