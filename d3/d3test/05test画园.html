<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../common/js/d3/d3.js"></script>
</head>
<body>

<script>

    var data = [5, 10, 15, 20, 25],
            height = 1000,
            width = 500,
            svg = d3.select('body').append('svg').attr('height', height + 'px').attr('width', width + 'px'),
            circle = svg.selectAll('circle').data(data).enter().append('circle');

    circle
            .attr("cx", function (d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", height / 6)
            .attr("r", function (d) {
                console.log(d);
                return d;
            });
</script>
</body>
</html>
