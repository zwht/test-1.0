<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../common/js/raphael/raphael.min-2.1.2.js"></script>
    <script src="../common/js/raphael/g.raphael.0.5.1.js"></script>
    <script src="../common/js/raphael/g.pie.js"></script>
    <style type="text/css">
        .chartWrapper {
            margin: 15px auto;
            width: 500px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="holder"></div>
<div id="simpleExample" class="chartWrapper"></div>
<script type="text/javascript">
    window.onload = function () {

        /*var r = Raphael(10, 50, 640, 480);
         console.log(r);
         r.piechart(320, 240, 100, [55, 20, 13, 32, 5, 1, 2]);*/


        var r = Raphael("holder");
        var pie = r.piechart(520, 240, 80, [55, 20, 13, 32, 5, 1, 2, 10],
                {
                    legend: ["%%.%% - Enterprise Users", "IE Users"],
                    legendpos: "west",
                    href: ["http://raphaeljs.com", "http://g.raphaeljs.com"]
                }
        );

        console.log(pie);
        //r.text(320, 100, "Interactive Pie Chart").attr({ font: "20px sans-serif" });
        pie.hover(function () {
            console.log(this);
            this.sector.stop();
            this.sector.scale(1.5, 1.5, this.cx, this.cy);

            if (this.label) {
                this.label[0].stop();
                this.label[0].attr({ r: 7.5 });
                this.label[1].attr({ "font-weight": 800 });
            }
        }, function () {
            this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

            if (this.label) {
                this.label[0].animate({ r: 5 }, 500, "bounce");
                this.label[1].attr({ "font-weight": 400 });
            }
        });
    }
</script>
</body>
</html>
